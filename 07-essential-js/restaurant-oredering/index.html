<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
      <header class="container">
        <div>
          <h1>Jimmy's Dinner</h1>
          <p>The best burgers and pizzas in town.</p>
        </div>
      </header>
      <main class="container">
        <div id="sold-items">
          <ul id="items">
          </ul>
        </div>
        <div id="pre-checkout" class="hide">
          <h3>Your order</h3>
          <ul id="pre-checkout-items">
          </ul>
          <div id="price">
            <p>Total price:</p>
            <p>$ <span id="total-amount"></span></p>
          </div>
          <button id="complete-order">Complete order</button>
        </div>
      <div id="order-complete" class="hide">
      </div>
        <div id="modal" class="container">
          <h3>Enter card Details</h3>
          <form>
            <div>
              <input 
                id="full-name"
                name="name" type="text"
                pattern="[a-zA-Z]+"
                placeholder="Enter your name"
                aria-label="Enter your name"
              required
              >
            </div>
            <div>
              <input
                id="card"
                name="card"
                type="number"
                placeholder="Enter your card number"
                aria-label="Enter your card number"
              required
            >
            </div>
            <div>
              <input
                id="cvv"
                name="cvv"
                type="text" pattern="[A-Z0-9]+"
                maxlength="5"
                minlength="4"
                aria-label="CVV"
                placeholder="CVV"
              required
              >
            </div>
          <button id="pay-btn">Pay</button>
          </form>
        </div>
      </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
